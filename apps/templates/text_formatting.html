<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنسيقات النصوص</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <h1 class="header-title">Example of Formatting Tags</h1>

    <p><b>نص عريض (Bold)</b></p>
    <p><i>نص مائل (Italic)</i></p>
    <p><u>نص مسطر (Underlined)</u></p>
    <p><s>نص مشطوب (Strikethrough)</s></p>
    <p><small>نص صغير (Small)</small></p>
    <p><mark>نص مميز بخلفية (Highlighted)</mark></p>

    <!-- تنسيقات متداخلة -->
    <p><b><i><u>نص يحتوي على عريض + مائل + مسطر</u></i></b></p>
    <p><s><mark>نص مشطوب مع خلفية مميزة</mark></s></p>
</body>
</html>
